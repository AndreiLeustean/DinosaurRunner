<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card text-center">
        <div class="card-body">
            <h1 class="card-title">Dinosaur T-Rex Game</h1>
        </div>
        <div id="instructions" class="card-footer text-body-secondary">Press space to start the game.</div>
    </div>

    <div id="dinosaurGame">
        <div id="dinosaur"></div>
        <div id="score"> Score: 00000</div>
        <div id="theHighestScore"> HS: 00000</div>
        <div id="levelUp"> Level Up!</div>
        <div class="obstaclesDown"></div>
        <div class="obstaclesUp"></div>
        <div id="gameOverMess">GameOver</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
